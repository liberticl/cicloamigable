<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cicloamigable | Andes Chile ONG</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">

<style>
    /* Estilos generales */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        overflow-x: hidden;
    }

    /* Portada */
    .content {
        position: relative;
        width: 100%;
        height: 100vh;
        min-height: 600px;
        background: #BFD1DD;
        overflow: hidden;
    }

    /* Ilustración principal */
    .main-illustration {
        position: absolute;
        left: 7%;
        top: 15%;
        width: 33%;
        max-width: 610px;
        height: auto;
        z-index: 10;
    }

    /* Texto principal */
    .main-content {
        position: absolute;
        right: 15%;
        top: 28%;
        width: 40%;
        max-width: 629px;
    }    

    .main-title {
        font-weight: 800;
        font-size: 60px;
        line-height: 80px;
        color: #364955;
        margin-bottom: 40px;
    }

    .about-illustration {
        position: absolute;
        left: 7%;
        top: 22%;
        width: 45%;
        max-width: 780px;
        height: auto;
        z-index: 10;
    }

    .about-content {
        position: absolute;
        right: 5%;
        top: 14%;
        width: 42%;
        max-width: 850px;
    }

    .paragraph {
        font-weight: 200;
        font-size: 20px;
        color: #364955;
        margin-bottom: 20px;
        text-align: justify;
    }

    .second-title {
        font-weight: 550;
        font-size: 40px;
        color: #364955;
        margin-bottom: 15px;
    }

    .link {
        text-decoration: none;
        font-weight: 300;
        font-size: 20px;
        color: #364955;
        margin-bottom: 20px;
        transition: color 0.3s ease;
    }

    .link:hover {
        color: #008958;
    }

    /* Botones */
    .button-group {
        display: flex;
        gap: 20px;
        margin-top: 40px;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-weight: 800;
        font-size: 30px;
        height: 80px;
        padding: 0 30px;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: #008958;
        color: #F1FBFF;
    }

    .btn-primary:hover {
        background: #00734d;
        transform: translateY(-2px);
    }

    .btn-secondary {
        color: #008958;
        border: 3px solid #008958;
    }

    .btn-secondary:hover {
        background: rgba(0, 137, 88, 0.1);
        transform: translateY(-2px);
    }

    /* Navegación */
    .navbar {
        position: absolute;
        top: 30px;
        right: 5%;
        display: flex;
        gap: 40px;
        z-index: 100;
    }

    .nav-item {
        font-weight: 700;
        font-size: 24px;
        color: #364955;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .nav-item:hover {
        color: #008958;
    }

    /* Logo */
    .logo {
        position: absolute;
        top: 15px;
        left: 60px;
        width: 71px;
        height: 71px;
        z-index: 100;
    }

    /* Elementos decorativos (simplificados) */
    .decorative-element {
        position: absolute;
        background-color: #EBEBEB;
    }

    /* Dispositivo */
    .device {
        position: absolute;
        left: 0;
        width: 55%;
        height: 100%;
        background: #455A64;
        clip-path: polygon(0 3%, 100% 0, 100% 100%, 0% 100%);
    }

    /* Burbuja de diálogo */
    .speech-bubble {
        position: absolute;
        right: 8%;
        top: 3%;
        width: 23%;
        min-width: 300px;
        padding: 20px;
        background: #FFFFFF;
        border: 2px solid #263238;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .speech-text {
        color: #364955;
        font-weight: 700;
        font-size: 18px;
        line-height: 1.4;
    }

    /* Contenido principal del map */
    .map-container {
        position: relative;
        width: 95%;
        margin: 0 auto;
        gap: 100px;
        justify-content: center;
    }

    .page-title {
        font-weight: 800;
        font-size: 42px;
        color: var(--secondary-color);
        margin-bottom: 30px;
        text-align: center;
    }

    .map-content {
        display: flex;
        flex-wrap: wrap;
        gap: 0;
        justify-content: center;

        /*  width: 90%;
        margin-left: 5%;
        margin-bottom: 1%;  */
    }

    .map-image {
        flex: 1;
        min-width: 300px;
        max-width: 600px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .map-image img {
        width: 100%;
        height: auto;
        display: block;
    }

    .legend {
        position: absolute;
        bottom: 25px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 99;
        font-size: 14px;
        border: 2px solid rgba(255, 255, 255, 0.349);
        padding: 10px;
        display: flex;
        align-items: center;
        border-radius: 0.5rem;
    }

    /* Deck Container */
    #deck-container {
        width: 95vw;
        height: 80vh;
        margin-top: 6%;
    }

    #deck-container canvas {
        border-radius: 1.5rem;
        z-index: 1;
        background: none;
    }

    #deckgl-overlay {
        z-index: 2;
        background: none;
    }

    #deck-map-wrapper {
        width: 100%;
        height: 100%;
    }

    /* Responsive */
    @media (max-width: 1200px) {
        .main-title {
            font-size: 48px;
            line-height: 1.3;
        }

        .btn {
            font-size: 28px;
            height: 70px;
        }
    }

    @media (max-width: 768px) {
        .content {
            min-height: auto;
            height: auto;
            padding-bottom: 50px;
        }

        .main-illustration {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            max-width: 100%;
            padding: 20px;
            margin-top: 100px;
        }

        .main-content {
            position: relative;
            right: 0;
            top: 0;
            width: 90%;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .main-title {
            font-size: 36px;
            text-align: center;
        }

        .button-group {
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            top: 20px;
            right: 20px;
            gap: 15px;
        }

        .nav-item {
            font-size: 18px;
        }

        .logo {
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
        }

        .device {
            display: none;
        }

        .speech-bubble {
            position: relative;
            width: 80%;
            margin: 20px auto;
            right: 0;
            top: 0;
        }
    }
</style>
